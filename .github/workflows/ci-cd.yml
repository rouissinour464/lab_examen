name: CI-CD Monitoring

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2️⃣ Installer Docker et Docker Compose depuis dépôt officiel
      - name: Installation de Docker
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common lsb-release gnupg
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list
          sudo apt-get update -y
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

      # 3️⃣ Vérifier que les fichiers nécessaires sont présents
      - name: Vérifier les fichiers
        run: ls -R

      # 4️⃣ Construire l'image Docker Flask
      - name: Build de l'image Flask
        run: docker build -t flask-monitoring-app .

      # 5️⃣ Tester l'application Flask
      - name: Test de l'application Flask
        run: |
          docker run -d -p 5000:5000 flask-monitoring-app
          sleep 5
          chmod +x ./test_app.sh
          ./test_app.sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2️⃣ Installer Docker et Docker Compose
      - name: Installation de Docker
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common lsb-release gnupg
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list
          sudo apt-get update -y
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

      # 3️⃣ Déploiement de la stack monitoring
      - name: Déploiement de la stack
        run: |
          cd advanced-monitoring
          docker-compose up -d
